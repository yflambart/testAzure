on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n TestAzureKibernetes -g TestAzureKibernetesa2c8-rg --location "France Central" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n TestAzureKibernetes --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n TestAzureKibernetes --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n TestAzureKibernetes --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: testazurekibernetes.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t testazurekibernetes.azurecr.io/myakscluster:${{ github.sha }}
        docker push testazurekibernetes.azurecr.io/myakscluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_myakscluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep myakscluster7da5 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace myakscluster7da5`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: myakscluster7da5
        container-registry-url: testazurekibernetes.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: myaksclusterdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: myakscluster7da5
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          testazurekibernetes.azurecr.io/myakscluster:${{ github.sha }}
        imagepullsecrets: |
          myaksclusterdockerauth